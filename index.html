<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Weather APP</title>
	<script src="key.js">
	</script>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<p id="demo"></p>
	<div class="logo" id="Logo">
		Anu's weather service
	</div>
	<div class="row2" id="row2">
		<p><span class="city" id="loc"></span> <span class="right" id="date"></span></p>
	</div>
	<div class="row3" id="row3">
		<ul>
			<li><img id="icon" src=""></li>
			<li>Temperature <span class="right" id="temp"></span></li>
			<li>Humidity <span class="right" id="humidity"></span></li>
			<li>Visibility <span class="right" id="visibility"></span></li>
			<li>Pressure <span class="right" id="pressure"></span></li>
			<li>Wind<span class="right" id="wind"></span></li>
			<li>Description <span class="right" id="desc"></span></li>
			<li><button id="switch" onclick="switchCF()" value="F">Switch to "&#8451;"</button></li>
		</ul>
	</div>
	<script src="index.js" type="text/javascript">
	</script>
</body>
</html>
